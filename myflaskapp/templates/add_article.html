{% extends 'layout.html' %} {% block body %} {% from
"includes/_formhelpers.html" import render_field %}

<div class="container mt-5">
    <div class="p-5 bg-light rounded mx-auto" style="max-width: 600px">
        <h1>Add Article</h1>
        <form method="POST" action="">
            <div class="form-group">
                {{render_field(form.title, class_="form-control")}}
            </div>
            <div class="form-group">
                {{render_field(form.body, class_="form-control", id="editor")}}
            </div>
            <div class="mt-3">
                <p>
                    <input
                        type="submit"
                        class="btn btn-primary"
                        value="Submit"
                    />
                </p>
            </div>
        </form>
    </div>
</div>
{% endblock %}
