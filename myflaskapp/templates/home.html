{% extends 'layout.html' %} {% block body %}
<div class="bg-light p-5 text-center">
    <h1>Welcome To FlaskApp</h1>
    <p class="lead">
        This application is built on the Python Flask framework and uses
        MySQL as a database. It allows users to register, login, and create
        articles.
    </p>
    {% if session.logged_in == NULL %}
    <a class="btn btn-primary btn-lg" href="/register">Register</a>
    <a class="btn btn-success btn-lg" href="/login">Login</a>
    {% endif %}
</div>
{% endblock %}
